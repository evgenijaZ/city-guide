<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Place | City Guide</title>
</head>
<body>

<!--Navigation bar-->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/home">City Guide</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tour/all">Tours</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content -->
<div class="card">
    <div class="card-header">
        <ul class="nav nav-pills card-header-pills mx-2">
            <li class="nav-item">
                <a class="nav-link active" href="#">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Delete</a>
            </li>
        </ul>
    </div>
    <div class="card-body mx-2">
        <h5 class="card-title"  th:text="${place.name}"></h5>
        <div class="row my-1">
            <div class="col">
                <img class="img-fluid" style="width: 100%; height: 35vw; object-fit: cover;"
                     th:src="'/images/'+${place.id}+'.jpg'" th:alt="${place.name}">
            </div>
            <div class="col">
                <p th:text="${place.name}"></p>
                <p th:text="${place.address}"></p>
                <p th:text="${place.latitude}"></p>
                <p th:text="${place.longitude}"></p>
                <p th:text="${place.rating}+'/5'"></p>
            </div>
        </div>
        <div class="row my-2"> <div class="col">
            <iframe width="100%" height="300px" frameborder="0" style="border:0"
                    th:src="'https://www.google.com/maps/embed/v1/search?q='+${#strings.replace(place.name+' '+place.city.name,' ','%20')}+'&key=AIzaSyDebt79BmjAckenax9bdy43c0tXVXKY_8c'"
                    allowfullscreen></iframe></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
