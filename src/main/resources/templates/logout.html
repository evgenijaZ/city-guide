<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Log out | City Guide</title></head>

<body>

<!--Navigation bar-->
<nav class="navbar navbar-expand-md navbar-dark bg-info">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/home">City Guide</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<form th:action="@{/home}" method="get">
    <button class="btn btn-md btn-secondary btn-block" type="Submit">Go At Home Page</button>
</form>

<!--Logout form-->
<div class="container my-2 col-sm-9 col-md-6">
    <div class="card">
        <div class="card-header"><h2>Logout Form</h2></div>
        <div class="card-body mx-2">
            <form th:action="@{/logout}" method="get">
                <h5>Are you sure you want to log out?</h5>
                <button class="btn btn-md btn-light btn-block" name="registration"
                        type="Submit">Logout</button>
                <input type="button" class="btn btn-md btn-danger btn-block"
                       value="Cancel" onclick="location.href = '/home';">
            </form>
        </div>
    </div>
</div>
</body>
</html>
